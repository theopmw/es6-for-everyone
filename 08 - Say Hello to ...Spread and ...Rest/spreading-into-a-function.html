<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spread Examples</title>
  </head>
  <body>
    <script>
      const inventors = ["Einstein", "Newton", "Galileo"];
      const newInventors = ["Musk", "Jobs"];
      inventors.push(...newInventors);
      console.log(inventors);

      const name = ["Theo", "Wright"];

      function sayHi(first, last) {
        alert(`Hey there ${first} ${last}`);
      }

      // passing arguments as indexes
      // sayHi(name[0], name[1])

      // using the spread operator to pass arguments into the function
      sayHi(...name);
    </script>
  </body>
</html>
